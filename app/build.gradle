apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "me.chester.minitruco"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
